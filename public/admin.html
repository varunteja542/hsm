<!DOCTYPE html>
<html lang="en">
<head>
  <title>ADMIN LOGIN</title>
  <style>
    /* Resetting default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Login Form Styling */
    .login-container {
      background-color: lightblue;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0);
      width: 400px;
      position: relative; /* Needed for positioning the back button inside */
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .login-container label {
      font-size: 1rem;
      color: #333;
      display: block;
      margin-bottom: 8px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #0056b3;
    }

    /* Error Message */
    .error-message {
      color: red;
      text-align: center;
      margin-bottom: 15px;
    }

    /* Home Button */
    .home-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #4CAF50;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      font-size: 1rem;
      border: none;
      cursor: pointer;
    }

    .home-button a {
      color: white;
      text-decoration: none;
    }

    .home-button:hover {
      background-color: #45a049;
    }

    /* Back Button (inside container, smaller size) */
    .back {
      position: absolute;
      top: 0;
      left: 0;
      background-color: #4CAF50;
      padding: 5px 10px; /* Smaller padding */
      border-radius: 5px;
      text-decoration: none;
      color: white;
      font-size: 0.9rem; /* Slightly smaller font size */
      border: none;
      cursor: pointer;
    }

    .back a {
      color: white;
      text-decoration: none;
    }

    .back:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>

  <!-- Home Button -->
  <button class="home-button"><a href="index.html">HOME</a></button>

  <div class="login-container">
    <!-- Back Button inside login container (smaller) -->
    <button class="back"><a href="doctor.html">Back</a></button>

    <h2>Admin Login</h2>

    <!-- Error message if login fails (hidden by default) -->
    <div class="error-message" id="error-message" style="display: none;">
      Invalid ID or Password. Please try again.
    </div>
    
    <!-- Login Form -->
    <form action="submit_admin_login.php" method="POST">
      <!-- Admin ID Field -->
      <label for="admin_id">Admin ID</label>
      <input type="text" id="admin_id" name="admin_id" placeholder="Enter Admin ID" required>
      
      <!-- Password Field -->
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter Password" required>
      
      <!-- Submit Button -->
      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
