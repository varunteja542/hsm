<!DOCTYPE html>
<html lang="en">
<head>
  <title>Doctor Login</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: lightblue;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0);
      width: 500px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .login-container label {
      font-size: 1rem;
      color: #333;
      display: block;
      margin-bottom: 8px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 30px;
      border: 1px solid black;
      border-radius: 5px;
      font-size: 1rem;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    
    .error-message {
      color: red;
      text-align: center;
      margin-bottom: 15px;
    }

    /* Style for the home button */
    .home-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #4CAF50;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      font-size: 1rem;
      border: none;
      cursor: pointer;
    }

    .home-button a {
      color: white;
      text-decoration: none;
    }

    .home-button:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>

  <!-- Home button with styling -->
  <button class="home-button"><a href="index.html">HOME</a></button>

  <div class="login-container">
    <h2>Doctor Login</h2>
    
    <!-- Error message if login fails (hidden by default) -->
    <div class="error-message" id="error-message" style="display: none;">
      Invalid ID or Password. Please try again.
    </div>
    
    <form>
      <label for="doctor_id">Doctor ID</label>
      <input type="text" id="doctor_id" name="doctor_id" placeholder="Enter Doctor ID" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter Password" required>

      <button type="submit" onclick="Login()">Login</button>
      <p>
        <a href="admin.html">ADMIN LOGIN</a>
      </p>
    </form>
  </div>

</body>
</html>
