<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <style>
    /* Basic page styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    /* Gallery styling */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      padding: 10px;
    }

    .gallery-item {
      flex-basis: 30%;
      margin-bottom: 15px;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.05);
    }

    /* The Modal (background) */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.9);
    }

    /* Modal Content (image) */
    .modal-content {
      display: block;
      margin: auto;
      width: 80%;
      max-width: 700px;
    }

    /* Close Button */
    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }

    /* Caption text */
    .modal-caption {
      text-align: center;
      color: #ccc;
      padding: 10px 20px;
      font-size: 18px;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .gallery-item {
        flex-basis: 45%;
      }
    }

    @media (max-width: 500px) {
      .gallery-item {
        flex-basis: 100%;
      }
    }
    .home-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #4CAF50;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      font-size: 1rem;
      border: none;
      cursor: pointer;
    }

    .home-button a {
      color: white;
      text-decoration: none;
    }

    .home-button:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>
  <button class="home-button"><a href="index.html">HOME</a></button>

  <h1>Gallery</h1>

  <!-- Gallery Section -->
  <div class="gallery">
    <div class="gallery-item">
      <img src="images/image1.jpg" alt="Gallery Image 1" class="gallery-image" onclick="openModal();currentSlide(1)">
    </div>
    <div class="gallery-item">
      <img src="images/image2.jpg" alt="Gallery Image 2" class="gallery-image" onclick="openModal();currentSlide(2)">
    </div>
    <div class="gallery-item">
      <img src="images/image3.jpg" alt="Gallery Image 3" class="gallery-image" onclick="openModal();currentSlide(3)">
    </div>
    <!-- Add more images here -->
  </div>

  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modal-image">
    <div class="modal-caption" id="caption"></div>
  </div>

  <script>
    // Modal logic
    function openModal() {
      document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    function currentSlide(n) {
      var images = document.getElementsByClassName("gallery-image");
      var modalImg = document.getElementById("modal-image");
      var captionText = document.getElementById("caption");
      modalImg.src = images[n - 1].src;
      captionText.innerHTML = images[n - 1].alt;
    }
  </script>

</body>
</html>
