<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            width: calc(100% - 22px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Doctor Management</h1>
        <button onclick="fetchDoctors()">Get All Doctors</button>
        <div id="doctorList"></div>

        <h2>Add a New Doctor</h2>
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="specialization" placeholder="Specialization" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="time" id="available_time" placeholder="Available Time" required>
        <button onclick="addDoctor()">Add Doctor</button>
        <div id="message"></div>
    </div>

    <script>
        async function fetchDoctors() {
            try {
                const response = await fetch('/doctor/fetch');
                if (!response.ok) throw new Error('Network response was not ok');
                const doctors = await response.json();
                displayDoctors(doctors);
            } catch (error) {
                console.error('Error fetching doctors:', error);
            }
        }

        function displayDoctors(doctors) {
            const doctorList = document.getElementById('doctorList');
            doctorList.innerHTML = '<h2>Doctor List</h2>';
            doctors.forEach(doctor => {
                doctorList.innerHTML += `<p>${doctor.name} - ${doctor.specialization} (Available: ${doctor.available_time})</p>`;
            });
        }

        async function addDoctor() {
            const name = document.getElementById('name').value;
            const specialization = document.getElementById('specialization').value;
            const email = document.getElementById('email').value;
            const available_time = document.getElementById('available_time').value;

            try {
                const response = await fetch('/doctor/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, specialization, email, available_time }),
                });
                const message = await response.text();
                document.getElementById('message').innerText = message;
                fetchDoctors(); // Refresh the list
            } catch (error) {
                console.error('Error adding doctor:', error);
            }
        }
    </script>
</body>
</html>
